<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>검색 결과</h1>
        <form id="download-form" action="/download/{{ excel_filename }}">
            <button type="submit" class="download-button">엑셀 파일 다운로드</button>
        </form>
        <p id="total-results">전체 검색 결과: {{ total }} 건</p>

        <button id="refresh-button" class="refresh-button">받은 데이터 보기</button>

        <table class="result-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>설명</th>
                    <th>링크</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody id="result-table-body">
                {% for item in items %}
                    <tr>
                        <td>{{ item.cnt }}</td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.description }}</td>
                        <td><a href="{{ item.link }}" target="_blank">바로 가기</a></td>
                        <td>{{ item.pDate }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            // 문서가 준비되면 실행될 함수
            $('#refresh-button').click(function() {
                // '받은 데이터 보기' 버튼 클릭 시 실행될 함수
                $.post('/get_latest_data', {
                    // AJAX POST 요청을 통해 서버에 데이터를 요청
                    keyword: '{{ keyword }}',
                    recipient: '{{ recipient }}'
                }, function(data) {
                    // 요청이 성공하면 실행될 콜백 함수
                    // 서버로부터 받은 데이터를 이용하여 HTML 엘리먼트를 업데이트
                    $('#total-results').text('전체 검색 결과: ' + data.total + ' 건');
                    $('#download-form').attr('action', '/download/' + data.excel_filename);
                    var tableBody = $('#result-table-body');
                    tableBody.empty();
                    // 받은 데이터를 반복문을 통해 테이블에 추가
                    data.items.forEach(function(item) {
                        tableBody.append(
                            '<tr>' +
                            '<td>' + item.cnt + '</td>' +
                            '<td>' + item.title + '</td>' +
                            '<td>' + item.description + '</td>' +
                            '<td><a href="' + item.link + '" target="_blank">바로 가기</a></td>' +
                            '<td>' + item.pDate + '</td>' +
                            '</tr>'
                        );
                    });
                }, 'json');
            });
        });
    </script>    
</body>
</html>
